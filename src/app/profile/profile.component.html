<app-navbar></app-navbar>
<div class="profile-page bg-gradient-to-r from-gray-400 via-gray-500 to-green-400">
    <div class="container m-auto h-screen">
        <div class="align-middle profile-details flex">
            <a class="mx-auto flex" href="{{this.userLink}}">
                <img class="rounded-full mt-10 h-72 w-72" src="{{this.userProfilePicture}}" alt="">
            </a>
        </div>
        <a href="{{this.userLink}}" target="_blank">
            <h1 class="font-extrabold text-6xl text-center mt-5 text-green-500">{{this.userName}}</h1>
        </a>
        <h1 class="font-extrabold text-6xl text-center mt-5 text-green-500">{{this.userFollowers}} <span class="font-extrabold text-6xl text-center mt-5 text-white">Followers</span></h1>
        <h1 class="font-extrabold text-6xl text-center mt-5 text-green-500">{{this.accountStatus}} <span class="font-extrabold text-6xl text-center mt-5 text-white">account</span></h1>
    </div>
</div>
<app-footer></app-footer>
