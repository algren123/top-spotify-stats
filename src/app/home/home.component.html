<div class="home-app bg-home-background bg-cover">
  <div class="container mx-auto flex h-screen">
    <div class="intro-title content-center flex-wrap justify-center m-auto">
        <h1 class="font-extrabold text-white text-6xl mb-3">Hello <span class="text-green-500">{{this.usersName}}</span></h1>
        <h2 class="font-bold text-white text-4xl">Here are your top Spotify stats from the last 6 months</h2>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 mt-5 rounded-full">
          Check it out
        </button>
    </div>
  </div>
  <div class="container mx-auto flex h-screen">
    <div class="top-stats content-center flex-wrap justify-center m-auto">
      <h1 class="font-extrabold text-white text-6xl mb-3">Your Top Artist is <span class="text-green-500">{{this.topArtist}}</span></h1>
      <img class="mt-10" src="{{this.topArtistImage}}" alt="">
    </div>
  </div>
  <div class="container mx-auto flex h-screen">
    <div class="top-stats content-center flex-wrap justify-center m-auto">
      <h1 class="font-extrabold text-white text-6xl mb-3">Your Top Track is <span class="text-green-500">{{this.topTrack}}</span></h1>
      <img class="mt-10" src="{{this.topTrackImage}}" alt="">
    </div>
  </div>
</div>
